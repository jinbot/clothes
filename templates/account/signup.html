{% extends "account/layout.html" %}

{% block content %}

<div class="row join-layout">
	<div class="col s12 m6 offset-m4">
		<span class="cut-line">회원가입&nbsp;</span>
		<div class="card ">
			<div class="card-content login-box">
				<div class="row">
					<form class="col s12" method="post" action="/account/useradd">
					{% csrf_token %}
						<div class="row">
							<div class="input-field col l12">
								<i class="material-icons prefix">perm_identity</i>
								<input id="icon_prefix" type="text" name="name" class="validate">
								<label for="icon_prefix">이름</label>
							</div>
							<div class="input-field col l12">
								<i class="material-icons prefix">perm_identity</i>
								<input id="icon_prefix" type="text" name="username" class="validate">
								<label for="icon_prefix">ID</label>
							</div>
							<div class="input-field col l12">
								<i class="material-icons prefix">vpn_key</i>
								<input id="icon_telephone" type="password" name= "password" class="validate">
								<label for="icon_telephone">Password</label>
							</div>
							<div class="input-field col l12">
								<i class="material-icons prefix">call</i>
								<input id="icon_telephone" type="text" name= "phone_number" class="validate">
								<label for="icon_telephone">call</label>
							</div>
							<div class="input-field col l12">
								<div class="divider"></div>
							</div>							
							<div class="input-field col l12">
								<i class="material-icons prefix">email</i>
								<input id="icon_email" name="email" type="email" class="validate">
								<label for="icon_email">Email</label>
							</div>
							<div class="col l2"><i class="material-icons prefix">room</i></div>
							<div class="col l10">
								<select name="area" class="browser-default col l6">
									<option value="" disabled selected> 시/구</option>
									<option value="1">Option 1</option>
									<option value="2">Option 2</option>
									<option value="3">Option 3</option>
								</select>

								<select class="browser-default col l6">
									<option value="" disabled selected>군/구</option>
									<option value="1">Option 1</option>
									<option value="2">Option 2</option>
									<option value="3">Option 3</option>
								</select>							
							</div>
						</div>
						<button type = "submit" class="col l12 waves-effect waves-light btn-large login-button">Sign up!!</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

{% endblock %}
