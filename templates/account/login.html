{% extends "account/layout.html" %}

{% block content %}

<div class="mainbox">
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4 ">
                <div class="loginbox">
                    <div class="row">
                        <div class="col-md-2"></div>

                        <div class="col-md-8 loginboxtitle">
                            Clothup
                        </div>
                        <div class="col-md-2"></div>
                    </div>
                    <div class="row">


                        <div class="col-md-12 ">
                            <form action = "login/" method = "post">
                                {% csrf_token %}

                                <div class="input-group loginboxtext">
                                    <span class="input-group-addon" id="basic-addon1"><i class="fa fa-key" aria-hidden="true"></i></span>
                                    <input type="text" class="form-control" placeholder="id" name="userid" aria-describedby="basic-addon1">
                                </div>
                                <div class="input-group loginboxtext">
                                    <span class="input-group-addon" id="basic-addon1"><i class="fa fa-key" aria-hidden="true"></i></span>
                                    <input type="text" class="form-control" placeholder="Password" name = "userpw" aria-describedby="basic-addon1">
                                </div>

                        </div>



                        <div class="row">
                            <div class="col-md-12 loginboxbtnbox">
                                <input type="submit" class="btn loginbox-login" value="Login">
                                <input type="button" class="btn loginbox-signup" value="Sign up">
                            </div>
                        </div>
                        </form>
                    </div>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
    </div> 

    {% endblock %}
