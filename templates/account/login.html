{% extends "account/layout.html" %}

{% block content %}
<div class="title">
	SHOP!N
	<p class="sub">당신을 위한 모든 쇼핑!</p>
</div>
<div class="card">
	<div class="card-content signin-box">
		<h1 class="signin-title center-align">SIGN IN</h1>
		<div class="row">
			<form class="col s12">
				<div class="row">
					<div class="input-field col l12">
						<i class="material-icons prefix">perm_identity</i>
						<input id="icon_prefix" type="text" class="validate">
						<label for="icon_prefix">ID</label>
					</div>
					<div class="input-field col l12">
						<i class="material-icons prefix">vpn_key</i>
						<input id="icon_telephone" type="tel" class="validate">
						<label for="icon_telephone">Password</label>
					</div>
				</div>
				<button type="submit" class="waves-effect waves-light btn-large singin-button">SIGN IN</button>
			</form>
		</div>
	</div>
	<div class="card-action">
              <p class="dont center-align">Don't have an account?<a class = "creatonenow">Creat one now</a></p>
            </div>

</div>

{% endblock %}
