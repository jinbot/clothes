{% extends "clothupload/layout.html" %}
{% load staticfiles %}
{% block content %}

<div class="row clothupload-layout">
	<div class="col s12 m12">
		<span class="cut-line">옷 정보&nbsp;</span>
		<div class="card">
			<div class="card-content">
				<span class="clothupload-infotxt">
					옷 사진올리기
				</span>
				<div class="row">
					<div class="col s12 m4">
						<div class="image-upload valign-wrapper" onclick="$('#photo').click();">
							
							<div id="image-upload-img" style="width: 100%; height: 200px; position: absolute;">

							</div>

						</div>
						<input type="file" name="photo" id="photo" style="display: none;" >
					</div>
				
				<div class="col s12 m8">
					<div class="row nomargin">
						<div class="col s12 m3">
							<span class="product-info">
								제품이름
							</span>
						</div>
						<div class="col s12 m8">
							<input type="text" id="product-name">
						</div>
						<div class="col s12 m1">
						</div>
					</div>
					<div class="row nomargin">
						<div class="col s12 m3">
							<span class="product-info">
								사이즈
							</span>
						</div>
						<div class="col s12 m5">
							<input type="text">
						</div>
						<div class="col s12 m4">
						</div>
					</div>
					<div class="row nomargin">
						<div class="col s12 m3">
							<span class="product-info">
								보증금
							</span>
						</div>
						<div class="col s12 m4">
							<input type="text">
						</div>
						<div class="col s12 m5">
						</div>
					</div>
					<div class="row nomargin">
						<div class="col s12 m3">
							<span class="product-info">
								대여료
							</span>
						</div>
						<div class="col s12 m4">
							<input type="text">
						</div>
						<div class="col s12 m5">
						</div>
					</div>
					<div class="row nomargin">
						<div class="col s12 m3">
							<span class="product-info">
								대여기간
							</span>
						</div>
						<div class="col s12 m4">
                        <select class="browser-default">
                           <option value="" disabled selected>Category</option>
                           <option value="1">아우터</option>
                           <option value="2">셔츠/블라우스</option>
                           <option value="3">교복</option>
                           <option value="4">상의</option>
                           <option value="5">하의</option>
                           <option value="6">원피스</option>
                           <option value="7">신발</option>
                           <option value="8">가방</option>
                        </select>
                     </div>   

					</div>
				</div>
			</div>
			<div class="row">
				<div class="col s12 m12">
					<span class="cut-line">옷 설명글&nbsp;</span>
					<div class="col s12 m12 cloth-Explanation-wrapper">
						<textarea id="textarea1" class="cloth-Explanation"></textarea>
					</div>
				</div>					
			</div>
			<div class="row">
               <div class="col s12 m12">
                  <div class="col s12 m12">
                     <button class="clothupload-confirm-btn">
                        Upload
                     </button>
                  </div>
               </div>
            </div>

		</div>
	</div>
</div>
</div>

{% endblock %}
