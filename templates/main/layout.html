{% load staticfiles %}
<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/465a49e338.js"></script>
        <link rel ="stylesheet" href="{% static 'main/css/base.css' %}" />
    <link rel ="stylesheet" href="{% static 'main/css/index.css' %}" />

</head>
<body>
    <div class="header">
        <nav class="navbar navbar-default">
            <div class="container-fluid custom-nav">
                <div class="navbar-header">
                    <a class="navbar-brand nav-font" href="#">WebSiteName</a>
                </div>
                {% if request.user.is_authenticated %}
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/accounts/profile"><span class="glyphicon glyphicon-user"></span> {{ request.user.username }}</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/accounts/logout"><span class="glyphicon glyphicon-logout"></span> Logout</a></li>
                </ul>
                {% else %}<ul class="nav navbar-nav navbar-right">
                    <li><a href="/account/signup/"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                    <li><a href="/accounts/login/"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                </ul>
                {% endif %}
            </div>
        </nav>
    </div><!-- header end -->

    
    {% block content %}{% endblock %}
    </body>
    </html>
