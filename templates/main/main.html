

{% extends "main/layout.html" %}

{% block content %}
{% load staticfiles %}

<div class="row">
    <div class="col s12 l12">
        <div class="card">
            <div class="card-image">
                <img src="{% static 'main/img/intro.png' %}">
            </div>
            
        </div>
    </div>
    <div class="row">
        <div class="col s12 l12">
            <div class="col s12 l12">
                <h5>신규 등록 상품</h5>
                <div class="divider"></div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s12 l12">
            <div class="col s12 l12">
                {% for cloth in clothes %}
                <div class="col s12 l4">
                <div class="card" onclick="location.href='/clothdetail/{{ cloth.cloth_name }}'">
                        <div class="card-image">
                            <img src="/media/{{ cloth.cloth_img }}">
                        </div>
                        <div class="card-content">
                            <p>{{ cloth.cloth_name }}</p>
                        </div>

                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
